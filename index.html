<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mongolian Animal Year Finder</title>
  <style>
    body {
      background: #fffbe7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 42px;
      color: #444;
      margin-bottom: 30px;
    }

    .box {
      border: 2px solid #ccc;
      border-radius: 15px;
      padding: 30px;
      margin: 20px auto;
      width: 320px;
      background-color: #f0f8ff;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #aaa;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0099ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077cc;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>üêæ Find Your Mongolian Animal Year üêæ</h1>

  <div class="box">
    <h3>Option 1: Enter Your Age</h3>
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <br />
    <button onclick="fromAge()">Find</button>
    <p id="ageResult1"></p>
    <p id="ageResult2"></p>
  </div>

  <div class="box">
    <h3>Option 2: Enter Your Birth Year</h3>
    <input type="number" id="yearInput" placeholder="Enter your birth year" />
    <br />
    <button onclick="fromYear()">Find</button>
    <p id="yearResult1"></p>
    <p id="yearResult2"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
